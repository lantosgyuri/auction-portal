version: '3.5'

services:
  writeQueue:
    image: "redis:alpine"
    ports:
      - "6364:6379"
    restart: always
    container_name: 'writeQueue'
  eventDb:
      image: mariadb
      restart: always
      container_name: 'eventDb'
      ports:
        - 3306:3306
      environment:
        - MYSQL_USER=root
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=sot
      volumes:
        - ../../dockerDataSot/sot:/var/lib/mysql
  dbAdmin:
        image: adminer
        restart: always
        ports:
          - 8080:8080